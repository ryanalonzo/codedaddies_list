{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h2>{{ search  | title }}</h2>
</div>

<div class="row">
    {% for post in final_listings %}
        <div class="col s4">
          <div class="card">
            <div class="card-image">
                <a target="_blank" href="{{ post.1 }}"><img src="{{ post.3 }}"></a>
            </div>
            <div class="card-content">
              <p>{{ post.0 }}</p>
            </div>
            <div class="card-action">
              <a href="{{ post.1 }}">View Listing: Price {{ post.2 }}</a>
            </div>
          </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
